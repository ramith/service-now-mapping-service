version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: servicenow-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: servicenow_mapping
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - servicenow-network

  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: servicenow-mapping-service
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: servicenow_mapping
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - servicenow-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  servicenow-network:
    driver: bridge
